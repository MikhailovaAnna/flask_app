<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Таблица товаров</title>
  <style>
   div {
       display:flex;
       justify-content:space-around;
   }
   button {
       width: 100%;
       margin: 5px;
   }
  </style>
 </head>
<body>
<div class="center">
    <p>{{ mycontent }}</p>
</div>
<div class="center">
    <table border="1px" border-collapse="collapse" width="70%">
    {% if items %}
    <caption>Таблица товаров</caption>
    <tr>
        <th>id</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Память(Гб)</th>
        <th>ОЗУ(Гб)</th>
        <th>Цвет</th>
    </tr>
    {% endif %}
    {% for item in items %}
        <tr><td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.desc}}</td>
            {% for p in item.par %}
                <td>{{p}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</div>
<div class="center">
    <p><a href="/add"><button type="submit">Добавить товар</button></a>
    <a href="/"><button type="submit">Главная</button></a></p>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Поиск товара</title>
  <style>
   div {
       display:flex;
       justify-content:center;
       margin:10px;
   }
    .form-row {
      display: flex;
      justify-content: flex-end;
      padding: .5em;
   }
   .form-row > input {
       flex: 2;
       padding: .5em;
   }
   .form-row > label {
        padding: .5em 1em .5em 0;
        flex: 1;
    }
  </style>
</head>
<body>
<div class="center">
    <p><b>Поиск товара по id</b></p>
</div>
<div class="center">
    <form action="/find_prod_by_id" method="POST">
        <li class="form-row">
                <label for="find_id">Id</label>
                <input type="text" name="find_id">
        </li>
        <div class="center">
            <input type="submit" value="Найти">
        </div>
        <div class="center">
            <input type="button" onclick="history.back();" value="Назад"/>
        </div>
    </form>
</div>
</body>
</html>
